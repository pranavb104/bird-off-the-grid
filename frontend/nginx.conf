server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Static assets: cache aggressively (content-hashed filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA root (createMemoryHistory — no try_files fallback needed for sub-routes)
    location = / {
        try_files $uri /index.html;
    }

    # API proxy → backend:7007 (all routes are /api/* in api.py)
    location /api/ {
        proxy_pass         http://backend:7007;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_connect_timeout 10s;
        proxy_read_timeout    30s;
    }

    # WebSocket proxy → backend:7007/ws
    location /ws {
        proxy_pass         http://backend:7007;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;
        proxy_connect_timeout 10s;
    }
}
